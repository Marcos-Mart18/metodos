<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MetodoNumericoApp</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/iconapp.ico" />
    <!-- GeoGebra (único) -->
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>

    <!-- MathJax (único) -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["\\(", "\\)"],
            ["$", "$"],
          ],
          displayMath: [
            ["\\[", "\\]"],
            ["$$", "$$"],
          ],
        },
        chtml: { scale: 1.0 },
        svg: { fontCache: "global" }, // inofensivo aunque usemos CHTML
      };
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    ></script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
