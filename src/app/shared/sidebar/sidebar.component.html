<aside
  id="drawer-navigation"
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0 bg-white text-gray-900 shadow-lg"
  aria-label="Sidenav"
>
  <!-- Contenido Scrollable -->
  <div class="overflow-y-auto py-5 px-3 h-full">
    <!-- Título -->
    <h2 class="text-lg font-bold mb-4 tracking-wide text-gray-700">Unidades</h2>

    <!-- Lista de Unidades -->
    <ul class="space-y-2">
      <li *ngFor="let unidad of unidades">
        <!-- Botón Unidad -->
        <button
          class="w-full flex items-center gap-3 px-4 py-2 rounded-lg text-sm font-medium bg-gradient-to-b from-[#001C48] to-[#003366] text-white shadow-md hover:from-[#003366] hover:to-[#004080] hover:shadow-lg hover:-translate-y-0.5 transition"
          [class.ring-2]="unidad.expandida"
          [class.ring-[#004080]]="unidad.expandida"
          (click)="seleccionarUnidad(unidad)"
        >
          <span class="truncate">{{ unidad.nombre }}</span>
        </button>

        <!-- Lista de Semanas de la Unidad -->
        <div *ngIf="unidad.expandida" class="mt-2 ml-4 animate-fadeIn">
          <ul class="space-y-2">
            <li *ngFor="let sesion of unidad.semanas">
              <a
                [routerLink]="['/sesion' + sesion.id]"
                class="block w-full px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-200 transition-all duration-200 ease-in-out"
              >
                {{ sesion.nombre }}
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <!-- Footer fijo -->
  <div
    class="hidden absolute bottom-0 left-0 justify-center items-center p-4 space-x-4 w-full lg:flex bg-gray-100 border-t border-gray-200"
  >
    <p class="text-xs text-gray-500">Made By: GroupMatesito</p>
  </div>
</aside>
