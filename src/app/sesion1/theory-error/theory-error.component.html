<div>
  <a
    routerLink="/sesion1"
    class="inline-flex items-center gap-2 bg-gradient-to-b from-[#001C48] to-[#003366] text-white font-bold text-sm px-4 py-2 rounded-lg shadow-md hover:shadow-lg hover:from-[#003366] hover:to-[#004080] hover:-translate-y-0.5 transition"
  >
    <!-- SVG flecha -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5"
      viewBox="0 0 24 24"
      fill="currentColor"
    >
      <g data-name="Layer 2">
        <g data-name="arrow-back">
          <rect
            width="24"
            height="24"
            transform="rotate(90 12 12)"
            opacity="0"
          ></rect>
          <path
            d="M19 11H7.14l3.63-4.36a1 1 0 1 0-1.54-1.28l-5 6a1.19 1.19 0 0 0-.09.15c0 .05 0 .08-.07.13A1 1 0 0 0 4 12a1 1 0 0 0 .07.36c0 .05 0 .08.07.13a1.19 1.19 0 0 0 .09.15l5 6A1 1 0 0 0 10 19a1 1 0 0 0 .64-.23 1 1 0 0 0 .13-1.41L7.14 13H19a1 1 0 0 0 0-2z"
          ></path>
        </g>
      </g>
    </svg>
    <span>Volver</span>
  </a>
</div>

<div
  class="p-6 max-w-md mx-auto bg-white rounded-2xl shadow-lg border border-gray-200 mt-4"
>
  <h2 class="text-xl font-bold mb-4 text-[#001C48]">CÃ¡lculo de Errores</h2>

  <form (ngSubmit)="calcular()" #errorForm="ngForm">
    <div class="mb-3">
      <label for="vv" class="block text-sm font-medium text-[#001C48]"
        >Valor verdadero (Vv)</label
      >
      <input
        type="number"
        id="vv"
        [(ngModel)]="vv"
        name="vv"
        class="w-full p-2 rounded bg-gray-100 text-[#001C48] border border-gray-300 focus:ring-2 focus:ring-[#3BAFDA] focus:outline-none"
        required
      />
    </div>

    <div class="mb-3">
      <label for="va" class="block text-sm font-medium text-[#001C48]"
        >Valor aproximado (Va)</label
      >
      <input
        type="number"
        id="va"
        [(ngModel)]="va"
        name="va"
        class="w-full p-2 rounded bg-gray-100 text-[#001C48] border border-gray-300 focus:ring-2 focus:ring-[#3BAFDA] focus:outline-none"
        required
      />
    </div>

    <div class="mb-3">
      <label for="cs" class="block text-sm font-medium text-[#001C48]"
        >Cifras significativas</label
      >
      <input
        type="number"
        id="cs"
        [(ngModel)]="cs"
        name="cs"
        class="w-full p-2 rounded bg-gray-100 text-[#001C48] border border-gray-300 focus:ring-2 focus:ring-[#3BAFDA] focus:outline-none"
        required
      />
    </div>

    <button
      type="submit"
      class="items-center gap-2 bg-gradient-to-b from-[#001C48] to-[#003366] text-white font-bold text-sm px-4 py-2 rounded-lg shadow-md hover:shadow-lg hover:from-[#003366] hover:to-[#004080] hover:-translate-y-0.5 transition"
    >
      Calcular
    </button>
  </form>
  <div
    *ngIf="mensaje"
    class="rounded-lg bg-yellow-100 text-yellow-800 border border-yellow-300"
  >
    {{ mensaje }}
  </div>
  <!-- Resultados -->
  <div
    *ngIf="resultadoEt"
    class="mt-4 bg-white p-3 rounded-lg text-sm text-[#001C48] shadow-md"
  >
    <p>{{ resultadoEt }}</p>
    <p>{{ resultadoEr }}</p>
    <p>{{ resultadoErp }}</p>
  </div>
</div>
